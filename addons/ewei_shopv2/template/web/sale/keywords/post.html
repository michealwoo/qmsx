{template '_header'}

<div class="page-heading">
    {ifp 'sale/keywords'}
        <span class="pull-right">
            <a class="btn btn-default  btn-sm" href="{php echo webUrl('sale/keywords')}">返回列表</a>
        </span>
    {/if}
    <h2>{if !empty($item)}编辑{else}添加{/if}关键字 {if !empty($item)}<small>(ID: {$item['id']})</small>{/if}</h2>
</div>

<form action="" method="post" class="form-horizontal form-validate" enctype="multipart/form-data">

    <div class="form-group">
        <label class="col-sm-2 control-label must">标题</label>
        <div class="col-sm-9 col-xs-12 ">
            <input type="text" name="title" class="form-control" value="{$item['title']}" data-rule-required="true" placeholder="请填写标题便于后台检索" />
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label must">关键字</label>
        <div class="col-sm-9 col-xs-12 ">
            <input type="text" class="form-control" value="{$item['keywords']}" data-rule-required="true" {ife 'sale.keywords' $item}name="keywords"{else}disabled{/if} />
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">类型</label>
        <div class="col-sm-9 col-xs-12">
            <label class="radio-inline"><input type="radio" name="keytype" value="0" {if empty($item['keytype'])}checked{/if} disabled> 跳转页面</label>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label must">跳转地址</label>
        <div class="col-sm-9 col-xs-12 ">
            <div class="input-group">
                <input type="text" name="linkurl" class="form-control" value="{$item['linkurl']}" data-rule-required="true" id="linkurl" readonly />
                <span class="input-group-addon btn btn-default" data-toggle="selectUrl" data-input="#linkurl">选择链接</span>
            </div>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-9 col-xs-12">
            <label class="radio-inline"><input type="radio" value="0" {if empty($item['status'])}checked{/if} {ife 'sale.keywords' $item}name="status"{else}disabled{/if}> 禁用</label>
            <label class="radio-inline"><input type="radio" value="1" {if !empty($item['status'])}checked{/if} {ife 'sale.keywords' $item}name="status"{else}disabled{/if}> 启用</label>
        </div>
    </div>

    {ife 'sale.keywords' $item}
        <div class="form-group">
            <label class="col-sm-2"></label>
            <div class="col-sm-9 col-xs-12 ">
                <input type="submit" class="btn btn-primary btn-sm" value="保存" />
            </div>
        </div>
    {/if}

</form>
{template '_footer'}
