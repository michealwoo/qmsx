{template '_header'}
<div class="page-heading">

	<span class='pull-right'>
		  {ifp 'sale.sendticket.share.add'}
				 	<a class='btn btn-primary btn-sm' href="{php echo webUrl('sale/sendticket/share/add')}"><i class='fa fa-plus'></i>添加发券分享活动</a>
	   		{/if}
		<a class="btn btn-default  btn-sm" href="{php echo webUrl('sale/sendticket/share')}">返回列表</a>


	</span>
	<h2>分享券添加</h2>
</div>

<form {ife 'sale.sendticket.share' $item}action="" method='post'{/if} class='form-horizontal form-validate'>
    <input type="hidden" name="id" value="{$item['id']}">
 <input type="hidden" name="tab" id='tab' value="{$_GPC['tab']}" />


	 <ul class="nav nav-arrow-next nav-tabs" id="myTab">
                    <li {if $_GPC['tab']=='basic' || empty($_GPC['tab'])}class="active"{/if} ><a href="#tab_basic">基本</a></li>
                    <!--<li {if $_GPC['tab']=='center'}class="active"{/if} ><a href="#tab_center">发券设置</a></li>-->

                </ul>

                <div class="tab-content">
                    <div class="tab-pane  {if $_GPC['tab']=='basic' || empty($_GPC['tab'])}active{/if}" id="tab_basic">{template 'sale/sendticket/share/post/basic'}</div>

            </div>


            <div class="form-group"></div>
            <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                         {ife 'sale.sendticket.share' $item}
                            <input type="submit" name="submit" value="提交" class="btn btn-primary col-lg-1"  />

                        {/if}
                       <input type="button" name="back" onclick='history.back()' {ife 'sale.coupon' $item}style='margin-left:10px;'{/if} value="返回列表" class="btn btn-default" />
                    </div>
            </div>


</form>
<script language='javascript'>
      require(['bootstrap'],function(){
             $('#myTab a').click(function (e) {
                 e.preventDefault();
                $('#tab').val( $(this).attr('href'));
                 $(this).tab('show');
             })
			  $("input[name='payrand']").change(function(){
				  if($(this).val() == '0'){
					  $('#couponshow').css('display','none');
				  }else if($(this).val() == '1'){
					  $('#couponshow').css('display','block');
				  }
			  });
			  $("input[name='expiration']").change(function(){
				  if($(this).val() == '0'){
					  $('#exptime').css('display','none');
				  }else if($(this).val() == '1'){
					  $('#exptime').css('display','block');
				  }
			  });
			  $("input[name='sharerand']").change(function(){
				  if($(this).val() == '0'){
					  $('#couponshow1').css('display','none');
				  }else if($(this).val() == '1'){
					  $('#couponshow1').css('display','block');
				  }
			  });

		  $("input[name='issync']").change(function(){
			  if($(this).val() == '0'){
				  $('.sync_n').css('display','none');
				  $('#stitle').text('选择优惠券');
			  }else if($(this).val() == '1'){
				  $('.sync_n').css('display','block');
				  $('#stitle').text('分享人优惠券');
			  }
		  });

     });

    function showbacktype(type){

        $('.backtype').hide();
        $('.backtype' + type).show();
    }
</script>

{template '_footer'}
