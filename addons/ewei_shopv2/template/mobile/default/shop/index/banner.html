{if !empty($banners)}

	<div class='fui-swipe'>

		{if empty($bannerswipe)}

			{loop $banners $item}

                {if $item['isvideo']==1}
			        <video class="video" style="display: block; width: 100%; height: auto;" autoplay="autoplay" controls="controls" src="{$item['link']}"></video>
		          {else}
		            <img src="{php echo tomedia($item['thumb'])}" style="display: block; width: 100%; height: auto;" {if !empty($item['link'])}onclick="location.href='{$item['link']}'"{/if} />
		        {/if} 

			{/loop}

		{else}

		    <div class='fui-swipe-wrapper'>

		    	{loop $banners $item}

		    		<div class='fui-swipe-item' {if !empty($item['link'])}onclick="location.href='{$item['link']}'"{/if}>

		    			<!--<img src="{php echo tomedia($item['thumb'])}" />-->

		    			<!--<video src="https://www.swiper.com.cn/demo/mac/video/musician.mp4" loop="true"></video>-->

		    			<video src="{php echo tomedia($item['thumb'])}" loop="true"></video>

		    		</div>

				{/loop}

		    </div>

		    <div class='fui-swipe-page'></div>

	    {/if}

	</div>

{/if}
