{template '_header'}
<div class="page-header">
    当前位置：<span class="text-primary">基础设置</span>
</div>
<style>
    .grant-inline{height:40px;display: block;line-height: 40px;}
    .grant-inline input[type=radio]{margin-top:11px;}
    .input-group-date{padding:5px 0;}
    .input-group-remove{cursor: pointer;}
</style>
<div class="page-content">
    <form id="setform"  action="" method="post" class="form-horizontal form-validate">
        <input type="hidden" id="tab" name="tab" value="{$_GPC['tab']}" />
        <ul class="nav nav-tabs" id="myTab">
            <li {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}class="active"{/if}><a href="#tab_basic">基本设置</a></li>
            <li {if $_GPC['tab']=='payset'}class="active"{/if}><a href="#tab_payset">支付设置</a></li>
            <li {if $_GPC['tab']=='contact'}class="active"{/if}><a href="#tab_contact">联系方式</a></li>
        </ul>
        <div class="tab-content">
            <div class="tab-pane {if empty($_GPC['tab']) || $_GPC['tab']=='basic'}active{/if}" id="tab_basic">{template 'system/plugin/pluginsetting/tab_basic'}</div>
            <div class="tab-pane {if $_GPC['tab']=='payset'}active{/if}" id="tab_payset">{template 'system/plugin/pluginsetting/tab_payset'}</div>
            <div class="tab-pane {if $_GPC['tab']=='contact'}active{/if}" id="tab_contact">{template 'system/plugin/pluginsetting/tab_contact'}</div>
        </div>
        <div class="form-group">
            <label class="col-lg control-label"></label>
            <div class="col-sm-9">
                <input type="submit" value="提交" class="btn btn-primary"/>
            </div>
        </div>
    </form>
</div>
<script language='javascript'>
    require(['bootstrap'],function(){
        $('#myTab a').click(function (e) {
            e.preventDefault();
            $('#tab').val( $(this).attr('href').replace('#tab_',''));
            $(this).tab('show');
        })
    });
</script>
