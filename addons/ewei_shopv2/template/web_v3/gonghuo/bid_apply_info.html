{template '_header'}

<div class="page-header">当前位置：<span class="text-primary">供货商报价详情</span></div>

<div class="page-content">

<form method='post' class='form-horizontal form-validate'>

 <input type="hidden" name="id" value="{$info['id']}" />

	<div class="tabs-container">

		<div class="tabs">

			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#tab-basic" aria-expanded="true"> 基本信息 </a></li>
			</ul>

			<div class="tab-content">
				<div id="tab-basic" class="tab-pane active">
					<div class="form-group">
					    <label class="col-lg control-label">公司名称:</label>
					    <div class="col-sm-9 col-xs-12">
					        <div class="form-control-static">{$info['company']}</div>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">名称:</label>
					    <div class="col-sm-9 col-xs-12">
					        <div class="form-control-static">{$info['name']}</div>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">电话:</label>
					    <div class="col-sm-9 col-xs-12">
					        <div class="form-control-static">{$info['phone']}</div>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">固话:</label>
					    <div class="col-sm-9 col-xs-12">
					        <div class="form-control-static">{$info['telephone']}</div>
					    </div>
					</div>
                    <div class="form-group">
					    <label class="col-lg control-label">留言内容:</label>
					    <div class="col-sm-9 col-xs-12">
					        <div class="form-control-static">{$info['msg']}</div>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">留言时间:</label>
					    <div class="col-sm-9 col-xs-12">
					        <div class="form-control-static">{$info['createtime']}</div>
					    </div>
					</div>			
				</div>
			</div>
		</div>
	</div>

	<div class="form-group"></div>	

    <div class="form-group">
		<label class="col-lg control-label"></label>
		<div class="col-sm-9 col-xs-12">
			<!-- <input type="submit"  value="保存" class="btn btn-primary"/> -->
			<input type="button" class="btn btn-default" name="submit" onclick="history.back();" value="返回列表" />
		</div>
	</div>
</form>

</div>

{template '_footer'}
