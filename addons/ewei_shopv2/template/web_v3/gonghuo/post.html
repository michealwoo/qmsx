{template '_header'}

<div class="page-header">当前位置：<span class="text-primary">供货商</span></div>

<div class="page-content">

<form method='post' class='form-horizontal form-validate'>

 <input type="hidden" name="id" value="{$info['id']}" />

	<div class="tabs-container">

		<div class="tabs">

			<ul class="nav nav-tabs">
				<li class="active"><a data-toggle="tab" href="#tab-basic" aria-expanded="true"> 基本信息</a></li>
			</ul>

			<div class="tab-content">
				<div id="tab-basic" class="tab-pane active">
			     	<div class="form-group">
					    <label class="col-lg control-label">姓名</label>
					    <div class="col-sm-9 col-xs-12">
					        <input type="text" class="form-control" value="{$info['name']}" name="name" required/>
					    </div>
					</div>
					<div class="form-group">
	                    <label class="col-lg control-label">关联账号:</label>
	                    <div class="col-sm-9 col-xs-12">
	                        <select class="form-control" name="mid" id="mid">
	                            <option value="0">请选择</option>
	                            {loop $members $value}
	                              <option value="{$value['id']}" 
	                                  {if $info['mid']==$value['id']}selected='selected'{/if}>{$value['nickname']}
	                              </option>
	                            {/loop}
	                        </select>
	                    </div>
	                </div>
					<div class="form-group">
					    <label class="col-lg control-label">公司</label>
					    <div class="col-sm-9 col-xs-12">
					        <input type="text" class="form-control" value="{$info['company']}" name="company" required/>
					    </div>
					</div>
			        <div class="form-group">
					    <label class="col-lg control-label">手机号码</label>
					    <div class="col-sm-9 col-xs-12">
					        <input type="text" class="form-control" value="{$info['phone']}" name="phone" required/>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">地址</label>
					    <div class="col-sm-9 col-xs-12">
					        <textarea name="address" class='form-control' rows="5" name="address">{$info['address']}</textarea>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">经营范围</label>
					    <div class="col-sm-9 col-xs-12">
					        <textarea name="content" class='form-control' rows="5" name="content">{$info['content']}</textarea>
					    </div>
					</div>
					<div class="form-group">
					    <label class="col-lg control-label">是否是竞价供货商</label>
					    <div class="col-sm-9 col-xs-12">
					        <label class="radio-inline">
					            <input type="radio" name="is_dps" value="1" {if $info['is_dps']==1}checked{/if} />是
					        </label>
					        <label class="radio-inline">
					            <input type="radio" name="is_dps" value="0" {if $info['is_dps']==0}checked{/if}>否
					        </label>
					    </div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="form-group"></div>	

    <div class="form-group">
		<label class="col-lg control-label"></label>
		<div class="col-sm-9 col-xs-12">
			<input type="submit"  value="保存" class="btn btn-primary"/>
			<input type="button" class="btn btn-default" name="submit" onclick="history.back();" value="返回列表" />
		</div>
	</div>
</form>

</div>

{template '_footer'}
