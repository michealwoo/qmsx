{template 'store/diypage/_common'}

<form action="" method="post" class="form-horizontal form-validate" role="form">
    <input type="hidden" name="type" value="pageset" />
    <div class="tab-pane">
        <div class="form-group form-horizontal">
            <label class="col-lg control-label">选择页面</label>
            <div class="col-sm-9 col-xs-12">
                <select class="form-control select2" {ifp 'store.diypage.setting'}name="diypage" {else}disabled{/if}>
                    {loop $templist $tempitem}
                    <option value="temp_{$tempitem['id']}" {if $item['diypage_ispage']==0&&$item['diypage']==$tempitem['id']}selected{/if}>[系统模板] {$tempitem['name']}</option>
                    {/loop}
                    {loop $pagelist $pageitem}
                    <option value="page_{$pageitem['id']}" {if $item['diypage_ispage']==1&&$item['diypage']==$pageitem['id']}selected{/if}>[自定义页面] {$pageitem['name']}</option>
                    {/loop}
                </select>
                <div class="help-block">为此门店设置首页模板，可选择系统模板或自定义页面</div>
            </div>
        </div>

        {ifp 'store.diypage.setting'}
            <div class="form-group form-horizontal">
                <label class="col-lg control-label"></label>
                <div class="col-sm-9 col-xs-12">
                    <input type="submit" value="保存设置" class="btn btn-primary"/>
                </div>
            </div>
        {/if}
    </div>
</form>
