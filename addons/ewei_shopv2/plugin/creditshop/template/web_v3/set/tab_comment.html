<div class="form-group">
    <label class="col-lg control-label">是否开启评论</label>
    <div class="col-sm-9 col-xs-12">
        {ifp 'creditshop.set.edit'}
        <label class='radio radio-inline'>
            <input type='radio' value='1' name='data[isreply]'  {if $data['isreply']==1}checked{/if} /> 开启
        </label>
        <label class='radio radio-inline'>
            <input type='radio' value='0' name='data[isreply]' {if $data['isreply']==0}checked{/if} /> 关闭
        </label>
        {else}
        <div class='help-block'>{if $data['isreply']==1}显示{else}关闭{/if}</div>
        {/if}
    </div>
</div>
<div class="form-group">
    <label class="col-lg control-label">评论敏感词</label>
    <div class="col-sm-9 col-xs-12">
        {ifp 'creditshop.cover.edit'}
            <textarea name='data[desckeyword]' class='form-control' rows="5">{$data[desckeyword]}</textarea>
            <div class="help-block">一行一个或用半角英文逗号(,)隔开</div>
        {else}
            <div class='help-block'>{$data['desckeyword']}</div>
        {/if}
    </div>
</div>

<div class="form-group">
    <label class="col-lg control-label">替换文字</label>
    <div class="col-sm-9 col-xs-12">
        {ifp 'creditshop.cover.edit'}
            <input type='text' class='form-control' name='data[replykeyword]' value="{$data['replykeyword']}" />
            <div class="help-block">将敏感字符替换为此处文字(不填则替换成‘*’)</div>
        {else}
            <div class='help-block'>{$data['replykeyword']}</div>
        {/if}
    </div>
</div>
