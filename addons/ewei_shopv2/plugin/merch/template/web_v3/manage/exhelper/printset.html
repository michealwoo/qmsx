{template '_header'}

<div class="page-header">
	当前位置：<span class="text-primary">打印机设置</span>
</div>

<div class="page-content">

	<form id="setform" action="" method="post" class="form-horizontal form-validate">
		<div class="alert alert-primary">注意: 1. 请将打印机连接至本机。2. 在本机上安装打印控件。3. 将打印控件中的打印端口下面的打印端口设为相同。</div>

		<div class="form-group">
			<label class="col-sm-1 control-label must">IP端口</label>
			<div class="col-sm-2 col-xs-12">
				{ifp 'exhelper.printset.edit'}
					<input type='number' class='form-control' name='port' value="{$sys['port']}" data-rule-required='true' />
				{else}
					<div class='form-control-static'>{$sys['port']}</div>
				{/if}
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-1 control-label"></label>
			<div class="col-sm-9">
				{ifp 'exhelper.printset.edit'}
					<input type="submit" value="提交" class="btn btn-primary" />
				{/if}
			</div>
		</div>
	</form>

</div>

{template '_footer'}
