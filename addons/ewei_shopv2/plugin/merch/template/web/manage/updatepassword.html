{template '_header'}
 
<div class="page-heading">
	<h2> 修改密码</h2>
</div>


    <form id="dataform" action="" method="post" class="form-horizontal form-validate" >
        <div class="form-group">
            <label class="col-sm-2 control-label must">原密码</label>
            <div class="col-sm-9 col-xs-12">
                <input type="password" name="password" class="form-control" value="" autocomplete="off" data-rule-required='true'/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label must">新密码</label>
            <div class="col-sm-9 col-xs-12">
                <input type="password" name="newpassword" class="form-control" value="" autocomplete="off" data-rule-required='true'/>
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label must">确认密码</label>
            <div class="col-sm-9 col-xs-12">
                <input type="password" name="surenewpassword" class="form-control" value="" autocomplete="off" data-rule-required='true'/>
            </div>
        </div>
                 <div class="form-group">
                    <label class="col-sm-2 control-label"></label>
                    <div class="col-sm-9 col-xs-12">
                        <input type="submit" value="提交" class="btn btn-primary" />
                    </div>
                </div>
 
    </form>
{template '_footer'}
