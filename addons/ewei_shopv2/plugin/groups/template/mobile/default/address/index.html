{template '_header'}
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
	<div class="fui-header-left">
	    <a class="back"></a>
	</div>
	<div class="title">收货地址</div> 
	<div class="fui-header-right">&nbsp;</div>
    </div>
    <div class='fui-content navbar' >

	
	<div class='content-empty' {if !empty($list)}style='display:none'{/if}>
	    <i class='icon icon-location'></i>
	    <br/>您还没有任何收货地址
	</div>
	
	{loop $list $address}
	<div class="fui-list-group address-item" style='margin-top:5px;'
	     data-addressid="{$address['id']}">
	    <div  class="fui-list" >
		<div class="fui-list-inner">
		    <div class="title"><span class='realname'>{$address['realname']}</span> <span class='mobile'>{$address['mobile']}</span></div>
		    <div class="text">
			<span class='address'>{$address['province']}{$address['city']}{$address['area']} {$address['address']}</span>
		    </div>
		    <div class='bar' >
			<span class='pull-right'>
			    <a href="{php echo mobileUrl('groups/address/post',array('id'=>$address['id']))}" data-nocache="true">
				<i class='icon icon-edit2'></i> 编辑
			    </a>
			    &nbsp;&nbsp;
			    <a data-toggle='delete' class='external'>
				<i class='icon icon-delete'></i> 删除
			    </a>
			</span>

			<label class='radio-inline'>
			    <input type="radio" name='setdefault' data-toggle='setdefault'  class="fui-radio  fui-radio-danger" {if $address['isdefault']}checked{/if} /> 设置默认
			</label>
		    </div>
		</div>
	    </div>
	</div> 
	{/loop}

    </div>
    <div class='fui-navbar'>
	<a href="{php echo mobileUrl('groups/address/post')}" class='nav-item btn btn-danger' data-nocache="true"><i class="icon icon-add"></i> 新建地址</a>
    </div>
    <script id="tpl_address_item" type="text/html">
	<div class="fui-list-group address-item" style='margin-top:5px;' data-addressid="<%address.id%>">
	    <div  class="fui-list" >
		<div class="fui-list-inner">
		    <div class="title"><span class='realname'><%address.realname%></span> <span class='mobile'><%address.mobile%></span></div>
		    <div class="text">
			<span class='address'><%address.areas%> <%address.address%></span>
		    </div>
		    <div class='bar' >
			<span class='pull-right'>
			    <a href="{php echo mobileUrl('groups/address/post')}&id=<%address.id%>" data-nocache='true'>
				<i class='icon icon-edit'></i> 编辑 
			    </a>
			    &nbsp;&nbsp;
			    <a data-toggle='delete' class='external'>
				<i class='icon icon-delete'></i> 删除
			    </a>
			</span>

			<label class='radio-inline'>
			    <input type="radio" data-toggle='setdefault' class="fui-radio  fui-radio-danger" <%if address.isdefault==1%>checked<%/if%> /> 设置默认
			</label>
		    </div>
		</div>
	    </div>
	</div> 
   </script>
    <script language='javascript'>
		require(['../addons/ewei_shopv2/plugin/groups/static/js/address.js'], function (modal) {
                    modal.initList();
                });
	</script>
</div> 
{template '_footer'}
