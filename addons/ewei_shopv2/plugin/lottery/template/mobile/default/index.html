{template '_header'}
<script>document.title = "我的抽奖列表"; </script>


<link rel="stylesheet" href="../addons/ewei_shopv2/plugin/lottery/static/style/lottery.css?{php echo time();}" />

<div class='fui-page  fui-page-current'>

    <div class="fui-content">
        {if !empty($lottery)}
       <a class="lottery-head" href="{php echo mobileUrl('lottery/index/getlottery',array(),true);}">
           <img src="../addons/ewei_shopv2/plugin/lottery/static/images/lottery_banner.png" style="height: 10rem;width: 100%;">
       </a>
        <div class="lottery-title"><span class="title-left">所有抽奖</span><a class="external" href="{php echo mobileUrl('lottery/index/myreward',array(),true);}"><span class="title-right">中奖记录&nbsp;></span></a></div>
        <div class="lottery-content">

            <div class="fui-list-group" id="container" style="margin-top: 0;"></div>
            <div class='infinite-loading'><span class='fui-preloader'></span><span class='text'> 正在加载...</span></div>
        </div>

        <script id='tpl_shop_notice' type='text/html'>
            <%each list as lottery%>
            <div class="lottery-item">
                <div class="item-icon">
                    <img src="<%lottery.icon%>" >
                </div>
                <div class="item-content">
                    <p class="item-title"><%lottery.lottery_title%></p>
                    <p class="item-time">时间:<%lottery.addtime%></p>
                </div>
                <div class="item-btn"><a  href="<%lottery.link%>" class="btn btn-danger btn-xs" data-nocache="true">去抽奖</a></div>
            </div>
            <%/each%>
        </script>
        <script language='javascript'>require(['../addons/ewei_shopv2/plugin/lottery/static/js/lotterylist.js'], function (modal) {modal.init();});</script>
        {else}
        <div class="lottery-empty">
            <img src="../addons/ewei_shopv2/plugin/lottery/static/images/nolottery.png" >
            <br>
            <a class="btn btn-danger" href="{php echo mobileUrl('lottery/index/getlottery',array(),true);}">如何获取抽奖机会</a><br>
            <a class="btn btn-success" href="{php echo mobileUrl('lottery/index/myreward',array(),true);}">查看我的中奖记录</a>
        </div>
        {/if}
    </div>

</div>


{template '_footer'}
