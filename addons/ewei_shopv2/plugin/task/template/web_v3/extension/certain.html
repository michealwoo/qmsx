<style type="text/css">
    .popover{z-index:10000;}
    .alert{margin-top:10px;}
    .content .table{border-collapse:collapse;border:none;}
    .content .table tr{border-collapse: collapse;border-left:1px solid #ededed;border-right:1px solid #ededed;}
    .content .table > tbody > tr > td{border-top:1px solid #ededed;border-left:0;border-right:0;}
</style>
<div class="modal-dialog" style="width: 800px">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                &times;
            </button>
            <h4 class="modal-title" id="myModalLabel">
                选择特惠商品
            </h4>
        </div>
        <div class="modal-body content">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control">
                    <a class="input-group-addon">搜索</a>
                </div>
            </div>
            <table class="table" border="1" cellspacing="0" width="100%" cellpadding="0">
                <thead style="background: #f7f7f7;">
                <tr>
                    <th style="width: 15rem;overflow: hidden">商品名称</th>
                    <!--<th style="width: 12rem;text-align: center">选择规格</th>-->
                    <!--<th style="width: 8rem;text-align: center">原价</th>-->
                    <!--<th style="width: 8rem;text-align: center">优惠价</th>-->
                    <!--<th style="width: 8rem;text-align: center">数量</th>-->
                    <th style="text-align: center;width:50px;">选择</th>
                </tr>
                </thead>
                <tbody>
                {loop $list $gk $gv}
                <tr style="text-align: center" id="{$gv['id']}">
                    <td style="text-align: left">{$gv['title']}</td>
                    <!--<td>-->
                        <!--{if empty($gv['spc'])}-->
                        <!--无规格-->
                        <!--{else}-->
                        <!--<select class="form-control" id="sel{$gv['id']}">-->
                            <!--{loop $gv['spc'] $ok $ov}-->
                            <!--<option value="{$ov['id']}" data-price="{$ov['marketprice']}" data-name="{$ov['title']}">{$ov['title']}</option>-->
                            <!--{/loop}-->
                        <!--</select>-->
                        <!--{/if}-->
                    <!--</td>-->
                    <!--<td>{$gv['marketprice']}元</td>-->
                    <!--<td><input type="text" class="form-control price"></td>-->
                    <!--<td><input type="text" class="form-control num" value="1"></td>-->
                    <td style="text-align: center"><a onclick="certain(this)" class="label label-primary" data-id="{$gv['id']}" id="certain{$gv['id']}" data-name="{$gv['title']}">选择</a></td>
                </tr>
                {/loop}
                </tbody>
            </table>
            <div>
                <ul class="pagination pagination-centered">
                    {if $page >1}<li><a href="javascript:;" page="0" class="pager-nav">首页</a></li>
                    <li><a href="javascript:;" page="{$pageprev}" class="pager-nav">«上一页</a></li>{/if}
                    {if $page <$pagelast}<li><a href="javascript:;" page="{$pagenext}" class="pager-nav">下一页»</a></li>
                    <li><a href="javascript:;" page="{$pagelast}" class="pager-nav">尾页</a></li>{/if}
                </ul>
            </div>
        </div>
    </div><!-- modal-content -->
</div><!--modal-dialog-->
<script>
    $(function () {
        $(".pager-nav").click(function () {
            getpagecontent($(this).attr('page'),'{$type}');
        })
    })
</script>
