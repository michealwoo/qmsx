<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>微信设置流程</title>
    <style>
        img{
            display: inline-block;
            max-width: 1047px;
        }
        span{
            color: #f00;
        }
        s{
            font-weight: 600;
        }
        p{
            margin-top: 50px;
        }
        s{
            text-decoration: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
<div style="margin: 100px auto 200px;width: 1047px">
    <p><s>第一步</s>：小程序后台，设置——第三方授权管理，<span>停止授权</span></p>
    <img src="../addons/ewei_shopv2/plugin/app/static/images/step01.png" />
    <p><s>第二步</s>：小程序后台，开发管理——开发版本，将版本“<span>选为体验版</span>”，方便您每次修改后通过体验版查看</p>
    <img src="../addons/ewei_shopv2/plugin/app/static/images/step02.png" />
    <p><s>第三步</s>：通过体验版本查看小程序显示状态，没有问题之后，将此版本<span>提交审核</span></p>
    <img src="../addons/ewei_shopv2/plugin/app/static/images/step03.png" />
    <p><s>第四步</s>：点击“下一步”，进入提交审核页面，填写“功能页面”和“标题”，选择“所在服务类目”，注意：是必填项哟，填写后提交审核</p>
    <img src="../addons/ewei_shopv2/plugin/app/static/images/step4-1.png" />
    <img src="../addons/ewei_shopv2/plugin/app/static/images/step4-2.png" />
    <p><s>第五步</s>：提交后回到“开发管理”页面，等待<span>微信官方</span>审核。审核结果出来后会在<span>右上角消息通知</span>显示，同时微信也会收到提示。</p>
    <img src="../addons/ewei_shopv2/plugin/app/static/images/step05.png" />

</div>
</body>
</html>
</html>
