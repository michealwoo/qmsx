{template '_header'}
<style>
    .fui-cell-group:not(.fui-cell-group-o):before{
        border:0
    }
    .fui-cell-group:first-child{
        margin-top: 0;
    }
</style>
<div class='fui-page  fui-page-current'>
    <div class="fui-header">
        <div class="fui-header-left">
            <a class="back"></a>
        </div>
        <div class="title">编辑修改地址申请</div>
        <!--<div class="fui-header-right"><a data-toggle="delete" data-addressid="{$address['id']}">{if !empty($address)}删除{/if}</a></div>-->
    </div>
    <div class='fui-content'>
        <!--{if is_weixin() && $_W['shopset']['trade']['shareaddress']}-->
        <!--<div class="fui-cell-group order-info noborder">-->
        <!--<a class="fui-cell" id="btn-address">-->
        <!--<div class="fui-cell-text">-->
        <!--从微信选择地址-->
        <!--</div>-->
        <!--<div class="fui-cell-remark text-danger">-->
        <!--</div>-->
        <!--</a>-->


        <!--</div>-->
        <!--{/if}-->
        <form method='post' class='form-ajax' >
            <input type="hidden" id="applyid" value="{$data['id']}">
            <div class='fui-cell-group'>
                <div class='fui-cell'>

                    <div class='fui-cell-label'>收货人</div>
                    <div class='fui-cell-info c000'><input type="text" id='realname'  name='realname' value="{$data['data']['realname']}" placeholder="请填写收货人姓名" class="fui-input"/></div>
                </div>
                <div class='fui-cell'>
                    <div class='fui-cell-label'>联系电话</div>

                    <div class='fui-cell-info c000'><input type="tel" id='mobile' name='mobile' value="{$data['data']['mobile']}" placeholder="请填写联系电话"  class="fui-input"/></div>
                </div>

                <div class='fui-cell'>
                    <div class='fui-cell-label'>所在地区</div>
                    <div class='fui-cell-info c000'><input type="text" id='areas'  name='areas' data-value="{if !empty($data)}{$data['data']['datavalue']}{/if}" value="{if !empty($data)}{$data['data']['province']} {$data['data']['city']} {$data['data']['area']}{/if}" placeholder="所在地区"  class="fui-input" readonly=""/></div>
                </div>

                {if !empty($new_area) && !empty($address_street)}
                <div class='fui-cell'>
                    <div class='fui-cell-label'>所在街道</div>
                    <div class='fui-cell-info c000'><input type="text" id='street'  name='street' data-value="{if !empty($data)}{$data['data']['streetdatavalue']}{/if}" value="{if !empty($data)}{$data['data']['street']}{/if}" placeholder="所在街道"  class="fui-input" readonly=""/></div>
                </div>
                {/if}

                <div class='fui-cell'>
                    <div class='fui-cell-label'>详细地址</div>
                    <div class='fui-cell-info c000'><input type="text" id='address' name='address' value="{$data['data']['address']}" placeholder='街道，楼牌号等'  class="fui-input"/></div>
                </div>

                <div class="fui-cell ">
                    <div class="fui-cell-label" style="width:auto">修改剩余全部期数</div>
                    <div class="fui-cell-info ">
                        <input type="checkbox" id='isall' {if $data['is_all'] == 1}checked{/if} class="fui-switch fui-switch-danger pull-right">
                    </div>
                </div>

            </div>


            <a id="btn-submit" class='external btn btn-danger block' style="margin-top:1.25rem">提交申请</a>
            {if is_weixin() && $_W['shopset']['trade']['shareaddress']}
            <!--<a id="btn-address" class='btn btn-success block'>读取微信地址</a>-->
            {/if}


        </form>
    </div>
    <script language='javascript' type="text/javascript">
        require(['biz/member/address'], function (modal) {
            modal.initPost({new_area: {php echo $new_area}, address_street: {php echo $address_street}});
        });
    </script>
    <script>
        require(['../addons/ewei_shopv2/plugin/cycelbuy/static/js/address.js'], function (modal) {
        });
    </script>

</div>

{template '_footer'}
