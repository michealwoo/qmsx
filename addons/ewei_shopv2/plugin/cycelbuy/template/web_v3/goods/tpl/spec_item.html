{ife 'goods' $item}
<div class="spec_item_item" style="float:left;margin:5px;width:500px; position: relative">
    <input type="hidden" class="form-control spec_item_show" name="spec_item_show_{$spec['id']}[]" value="{$specitem['show']}"/>
    <input type="hidden" class="form-control spec_item_id" name="spec_item_id_{$spec['id']}[]" value="{$specitem['id']}"/>

    <div class="input-group">
		<span class="input-group-addon">
			<input type="checkbox" {if $specitem['show']==1}checked{/if} value="1" onclick='showItem(this)'>
		</span>

        {if empty($spec['iscycelbuy']) && empty($specitem['iscycelbuy'])}
            <input type="hidden" class="form-control spec_item_iscycelbuy"  value="0"/>
            <input type="text" class="form-control spec_item_title" name="spec_item_title_{$spec['id']}[]" value="{$specitem['title']}"/>
        {else}
            <input type="hidden" class="form-control spec_item_iscycelbuy"  value="1"/>
            <input type="text" class="form-control spec_item_period" name="spec_item_period_{$spec['id']}[]" value="{$specitem['period']}"/>
            <span class="input-group-select" style="background: #fff">
                        <select name="spec_item_time_unit_{$spec['id']}[]" class="form-control spec_item_time_unit"
                                style="padding-right:25px !important">
                            <option value="0" {if $specitem['time_unit']==0}selected{/if}>天/期</option>
                            <option value="1" {if $specitem['time_unit']==1}selected{/if}>周/期</option>
                            <option value="2" {if $specitem['time_unit']==2}selected{/if}>月/期</option>
                        </select>
                </span>
            <span class="input-group-addon">共</span>
            <input type="text" class="form-control spec_item_number" name="spec_item_number_{$spec['id']}[]" value="{$specitem['number']}"/>
            <span class="input-group-addon">期</span>
        {/if}

        <span class="input-group-addon spec_item_thumb {if !empty($specitem['thumb'])}has_thumb{/if}">
                <input type='hidden' name="spec_item_thumb_{$spec['id']}[]" value="{$specitem['thumb']}"/>
				<img onclick="selectSpecItemImage(this)"
                     onerror="this.src='{EWEI_SHOPV2_LOCAL}static/images/nopic100.jpg'"
                     src="{if empty($specitem['thumb'])}{EWEI_SHOPV2_LOCAL}static/images/nopic100.jpg{else}{php echo tomedia($specitem['thumb'])}{/if}"
                     style='width:100%;'
                     {if !empty($specitem['thumb'])}
							data-toggle='popover'
							data-html ='true'
							data-placement='top'
							data-trigger ='hover'
							data-content="<img src='{php echo tomedia($specitem[' thumb'])}' style='width:100px;height:100px;' />" {/if}>
				<i class="fa fa-times-circle" {if empty($specitem['thumb'])}style="display:none"{/if}></i> 
		</span>

        <span class="input-group-addon">
			<a href="javascript:;" onclick="removeSpecItem(this)" title='删除'><i class="fa fa-times"></i></a>
	  		<a href="javascript:;" class="fa fa-arrows" title="拖动调整显示顺序"></a>
		</span>
    </div>
</div>
{else}
<div class="multi-item" style='float:left'>
    <img class="img-responsive img-thumbnail" src='{php echo tomedia($specitem[' thumb'])}'
    onerror="this.src='./resource/images/nopic.jpg'; this.title='图片未找到.'">
    <div class='img-nickname'>{$specitem['title']}</div>
</div>
{/if}
