<div class="fui-cell-group fui-cell-click" style="margin-top: {$diyitem['style']['margintop']}px; background-color: {$diyitem['style']['background']};">

        <div class="fui-cell-text" style="color: {$diyitem['style']['titlecolor']};">
            {if !empty($diyitem['params']['iconclass'])}
            <i class="icon {$diyitem['params']['iconclass']}" style="color: {$diyitem['style']['iconcolor']};"></i>
            {/if}

            <div class="fui-cell-tip" style="color: {$diyitem['style']['textcolor']};">{$diyitem['params']['text']}</div>
            {/if}
        </div>
        <div class="fui-cell-remark"></div>
    </a>
</div>
