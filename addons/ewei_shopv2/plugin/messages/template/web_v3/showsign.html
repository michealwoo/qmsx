{template '_header'}
<div class="page-header">
	当前位置：<span class="text-primary">消息群发日志 </span>
</div>
<div class="page-content">
<form action="./index.php" method="get" class="form-horizontal" role="form">
	<input type="hidden" name="c" value="site" />
	<input type="hidden" name="a" value="entry" />
	<input type="hidden" name="m" value="ewei_shopv2" />
	<input type="hidden" name="do" value="web" />
	<input type="hidden" name="r"  value="messages.showsign" />
	<input type="hidden" name='id' value="{$_GPC['id']}" >

	<div class="page-toolbar  m-b-sm m-t-sm">
		<div class="col-sm-6 pull-right">
			<div class="input-group">
				<div class="input-group-select">
					<select name="status" class='form-control'  data-placeholder="发送状态">
						<option value="" {if empty($_GPC['status'])}selected{/if} >全部</option>
						<option value="1" {if $_GPC['status']==1}selected{/if} >未发送</option>
						<option value="3" {if $_GPC['status']==3}selected{/if} >发送成功</option>
						<option value="4" {if $_GPC['status']==4}selected{/if} >发送失败</option>
					</select>
				</div>
				<input type="text" class=" form-control" name='keyword' value="{$_GPC['keyword']}" placeholder="请输入openid"> <span class="input-group-btn">
					<button class="btn  btn-primary" type="submit"> 搜索</button> </span>
			</div>
		</div>
	</div>
</form>

{if count($list)>0}

<form action="" method="post" >

	<table class="table table-hover table-responsive">
		<thead>
			<tr>
				<th >openid</th>
				<th>用户昵称</th>
				<th >状态</th>
				<th>日志记录</th>
			</tr>
		</thead>
		<tbody>
			{loop $list $row}
			<tr>
				<td>{$row['openid']}</td>
				<td>{$row['nickname']}</td>
				<td>{if $row['status']==1}<label for="" class="label label-danger">未发送</label> {else if $row['status']==3}<label for="" class="label label-danger">发送成功</label>  {else if $row['status']==4}<label for="" class="label label-default">发送失败</label>{/if}</td>
				<td  style="word-break:break-all">{$row['log']}</td>
			</tr>
			{/loop}
		</tbody>
		<tfoot>
			<tr>
				<td colspan="4" class="text-right">{$pager}    </td>
			</tr>
		</tfoot>
	</table>
	{else}
	<div class='panel panel-default'>
		<div class='panel-body' style='text-align: center;padding:30px;'>
			暂时没有任何任务!
		</div>
	</div>
	{/if}
</form>
</div>
{template '_footer'}
